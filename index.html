<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Básico</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <form>
            <h2 id="titulo">Formulário</h2>
            <label for="" ">Nome:</label>
            <input type="text" id="nome" placeholder="Digit seu nome" required>
            <label for="">Email:</label>
            <input type="email" id="email" placeholder="email@email.com" required> 
            <label for="">Senha:</label>
            <input type="text" id="senha" maxlength="9" placeholder="Digite sua senha" required>
            <label for="">Confirme sua senha:</label>
            <input type="text" id="senhaconfir" maxlength="9" placeholder="Digite sua senha novamente" required>
            <button type="submit"onclick="validaFormulario()">Enviar</button>
            <button class="dark-mode" onclick="darkMode()" id="escuroButton">Modo Escuro</button>
        </form>
    </section>

            
 
    <script src="./script.js"></script>
</body>
</html>
